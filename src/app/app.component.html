<div class="container">
	<div class="row">
		<div class="col-sm-12">

			<ol type='number'>
				<li *ngFor="let image of imgList;">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change)="onCheckboxChagen($event, image)">
						<label class="form-check-label" for="defaultCheck1">
              {{image.imgName}}
            </label>
					</div>
				</li>
			</ol>
      <p>{{interests}}</p>
			<button class="btn btn-primary" (click)="generateZIP()">Download</button>
		</div>
	</div>
</div>
